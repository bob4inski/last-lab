- name: copypast nginx.conf
  copy:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf

- name: copypast nginx.conf
  copy:
    src: index.php
    dest: /usr/share/nginx/html/index.php
  notify:
    - restart nginx


- name: copypast from tmp
  copy:
    src: php-fpm
    dest: /etc/php-fpm.conf 
  notify:
    - restart php




