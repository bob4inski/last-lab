---
# tasks file for web

- name: epel-install
  yum:
    name:  
      - nano
      - mc
      - http://rpms.remirepo.net/enterprise/remi-release-7.rpm 
    state: present

- name: pgs
  copy:
    src: pgdg-redhat-all.repo
    dest: /etc/yum.repos.d/pgdg-redhat-all.repo

- name: nginx
  yum:
    name:  
      - nginx
      - php-fpm
    state: present

- name: libpq
  yum:
    name:  
      - libpq
    state: present

- name: php-pgsql
  yum:
    name:  
      - php-pgsql
    state: present

